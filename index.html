<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yard Lumber Ticket Generator</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  font-size: 16px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th, td {
  border: 1px solid #000;
  padding: 8px;
  text-align: center;
}

th {
  background: #eee;
}

.ticket {
  margin-top: 25px;
  border: 2px solid #000;
  padding: 15px;
}

.ticket h2 {
  text-align: center;
  margin-bottom: 10px;
}

.ticket-info {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
}

.summary {
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
  text-align: center;
}

@media print {
  input, select, button {
    display: none;
  }
  body {
    margin: 0;
  }
  .ticket {
    border: none;
  }
}
</style>
</head>

<body>

<h2>Exact Lumber Generator</h2>

<label>Lumber Type</label>
<select id="type">
  <option value="2x4">2x4 (13 sticks per row)</option>
  <option value="2x6">2x6 (8 sticks per row)</option>
</select>

<label>Total Feet Needed</label>
<input type="number" id="target" placeholder="Example: 2456">

<button onclick="generate()">Generate Order</button>
<button onclick="window.print()">Print Yard Ticket</button>

<div id="ticket" class="ticket" style="display:none;">
  <h2>YARD PICK TICKET</h2>

  <div class="ticket-info">
    <div id="ticketType"></div>
    <div id="ticketFeet"></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Length</th>
        <th>Sticks</th>
        <th>Rows / Loose</th>
        <th>Total Feet</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <div class="summary" id="summary"></div>
</div>

<script>
function generate() {
  const target = Number(document.getElementById("target").value);
  const type = document.getElementById("type").value;
  if (!target || target <= 0) return;

  const rowSize = type === "2x4" ? 13 : 8;

  const weighted = [20,20,20,20,16,16,16,18,14,12,10,8];
  const lengths = [20,18,16,14,12,10,8];

  let rows = {};
  let loose = {};
  let total = 0;

  // SAFE row fill â€” limited iterations so it never hangs
  for (let i = 0; i < 500; i++) {
    const len = weighted[Math.floor(Math.random() * weighted.length)];
    const rowFeet = len * rowSize;

    if (total + rowFeet <= target) {
      rows[len] = (rows[len] || 0) + 1;
      total += rowFeet;
    }
  }

  // Finish exact with loose sticks
  let remainder = target - total;
  for (let len of lengths) {
    while (remainder >= len) {
      loose[len] = (loose[len] || 0) + 1;
      remainder -= len;
    }
  }

  // Render output
  const tbody = document.getElementById("results");
  tbody.innerHTML = "";

  let finalTotal = 0;
  let totalRows = 0;
  let totalLoose = 0;

  Object.keys(rows).sort((a,b)=>b-a).forEach(len => {
    const r = rows[len];
    const sticks = r * rowSize;
    const feet = sticks * len;

    totalRows += r;
    finalTotal += feet;

    tbody.innerHTML += `
      <tr>
        <td>${len}'</td>
        <td>${sticks}</td>
        <td>${r} rows</td>
        <td>${feet}</td>
      </tr>`;
  });

  Object.keys(loose).sort((a,b)=>b-a).forEach(len => {
    const sticks = loose[len];
    const feet = sticks * len;

    totalLoose += sticks;
    finalTotal += feet;

    tbody.innerHTML += `
      <tr>
        <td>${len}'</td>
        <td>${sticks}</td>
        <td>Loose</td>
        <td>${feet}</td>
      </tr>`;
  });

  document.getElementById("ticketType").innerText = `Material: ${type}`;
  document.getElementById("ticketFeet").innerText = `Total: ${finalTotal} ft`;
  document.getElementById("summary").innerText =
    `Forklift Pull: ${totalRows} full rows + ${totalLoose} loose sticks`;

  document.getElementById("ticket").style.display = "block";
}
</script>

</body>
</html>
